<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
</head>
<body>

    <div class="container-fluid">

        <div class="page-header">
            <h1>Tweet counter <br/><small>Returns number of tweets that contain your search query</small></h1>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="searchQuery">Search Query</label>
                <input class="form-control" id="searchQuery" placeholder="Enter search text">
            </div>
            <div class="form-group">
                <label for="retweets">Include Retweets</label>
                <input class="form-control" id="retweets" type="checkbox" checked>
            </div>
            <button type="button" class="btn btn-default" onclick="compileObject()">Done</button>
        </form>

    </div>

    <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/slabs.io.js/dist/slabs.io.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
